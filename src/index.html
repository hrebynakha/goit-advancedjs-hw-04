<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image search</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="search">
        <form id="searchPhotoForm">
          <input
            type="text"
            class="search-input"
            placeholder="Search images..."
            name="q"
          />
          <button class="btn btn-search" type="submit">Search</button>
        </form>
      </div>
      <ul class="gallery"></ul>
      <button class="btn btn-more hide" type="submit" data-search="">
        Load more
      </button>
      <span class="loader loader-off"></span>
      <span class="text-search-end text-comment text-search-end hide"
        >We're sorry, but you've reached the end of search results.</span
      >
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
